<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/regform.css">
    <title>Register Me</title>
</head>

<body>
    <form class="regform" action="/register" method="post">
        <div class="mainform">
            <h3 class="loginPrompt">Registered already?<a class="loginLink" href="login.html">Login</a></h3>
            <div class="formDiv">
                <span class="floater">
                    <h5 class="inFields">First Name </h5><input type="text" name="fname" placeholder="First Name"
                        required>
                </span>
                <span class="floater">
                    <h5 class="inFields">Last Name </h5><input type="text" name="lname" placeholder="Last Name"
                        required>
                </span>
            </div>
            <div class="formDiv">
                <span class="floater">
                    <h5 class="inFields">Email </h5><input type="email" name="email" placeholder="Enter your email"
                        required>
                </span>
                <span class="floater">
                    <h5 class="inFields">Confirm Email </h5><input type="email" name="email"
                        placeholder="Confirm your email" required>
                </span>
            </div>
            <div class="formDiv">
                <span class="floater">
                    <h5 class="inFields">Password </h5><input type="password" name="password"
                        placeholder="Enter your password" required>
                </span>
                <span class="floater">
                    <h5 class="inFields">Confirm password </h5><input type="password" name="password"
                        placeholder="Confirm your password" required>
                </span>
            </div>
            <div class="formDiv">
                <span class="floater">
                    <h5></h5><input type="month" name="month" max="current" readonly>
                </span>
                <span class="floater">
                    <h5 class="inFields"></h5>Date of birth <input type="date" name="dob" min="1900-01-01"
                        max="2017-12-31" required>
                </span>
                    <h5 class="inFields tob"></h5>Time of birth <input type="time" name="tob">
            </div>
            <div class="formDiv gender">
                <h5>Gender </h5><input type="radio" name="Gender"> Male
                <input type="radio" name="Gender"> Female
                <input type="radio" name="Gender"> Other
            </div>
            <h5 class="inFields sub">
                </h5><input type="submit" value="submit">
        </div>
    </form>
</body>

</html>
